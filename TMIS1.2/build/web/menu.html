<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset some default styles */
    body, ul, li, a {
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
    }

    /* Style for the container */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    /* Style for the buttons */
    a {
      color: #333; /* Text color */
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      padding: 20px;
      border-radius: 5px;
      background-color: #ecf0f1; /* White grey gloss color */
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions for background color and scale */
      display: block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for a subtle effect */
    }

    /* Hover effect */
    a:hover {
      background-color: #bdc3c7; /* Darker button color on hover */
      transform: scale(1.1); /* Larger hover effect */
    }

    /* Focus effect */
    a:focus {
      outline: 2px solid #333; /* Dark outline on focus */
      outline-offset: 5px;
    }

    /* Blur effect */
    a:blur {
      outline: none;
    }

    /* Adjust spacing for smaller screens */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
